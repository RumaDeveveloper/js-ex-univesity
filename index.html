<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione: js-university</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Università</h1>
    <h2>Personale scolastico</h2>
    <table id="personale-table">
        <thead>
            <tr>
                <th>Ruolo</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
            </tr>
        </thead>
        <tbody id="personale-tbody">
        </tbody>
    </table>
    <h2>Studenti</h2>
    <table id="studenti-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Anno</th>
                <th>Corso</th>
                <th>Indirizzo</th>
                <th>Esami completati</th>
                <th>Esami rimanenti</th>
                <th>Punteggio totale</th>
                <th>CFU</th>
            </tr>
        </thead>
        <tbody id="studenti-tbody">
        </tbody>
    </table>
    <script type="module" src="main.js"></script>
</body>
</html>
